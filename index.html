<!DOCTYPE html>
<html lang="en">

<head>
    <title>SURVEY FORM</title>

</head>

<style>
    body {
        background-color: lightblue;
        margin: 20%;
    }
    
    img {
        display: inline-block;
        width: 100%;
    }
    
    .main {
        background-color: lightcyan;
        font-family: gill sans;
        margin: 1px;
        margin-top: 1px;
        padding: 25px 25px;
    }
    
    .header {
        text-align: center;
        color: black;
    }
    
    .description {
        font-style: italic;
    }
</style>

<body>

    <div class="header">
        <h1>FREE CODE CAMP SURVEY FORM</h1>
    </div>
    <div class="description">
        <p class="description">Thanks For Supporting Our Service</p>
    </div>
    <fieldset>
        <form class="main">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="name" placeholder="Enter your email" required>
            <br>
            <label for="age">Age (Optional)</label>
            <input type="text" name="age" id="age" placeholder="Age">
            <br>
            <label for="drop-box">How do you like our service?</label>
            <select name="drop-box" id="drop-box">
<option value="Excellent">Excellent</option>
<option value="Good">Good</option>
<option value="Bad">Bad</option>
<option value="Fair">Fair</option>

</select>
            <br>


            <legend>Would you recommend freecode to a friend?</legend>
            <input type="radio" name="radio-button" id="radio" value="Definitely">
            <label for="Definitely">Definitely</label>
            <br>

            <input type="radio" name="radio-button" id="radio" value="Maybe">
            <label for="Maybe">Maybe</label>
            <br>

            <input type="radio" name="radio-button" id="radio" value="Not sure">
            <label for="Not sure">Not sure</label>
            <br>

            <label for="drop-box">Whats your favourite feature of freecodecamp?</label>
            <select name="drop-box" id="drop-box">
    <option value="challenges">challenges</option>
    <option value="project">Project</option>
    <option value="community">Community</option>
    <option value="open source">Open source</option>
</select>
            <br><br>

            <legend>what will you like to see improved? (check all that apply)</legend>
            <input type="checkbox" value="front-end" id="front-end" name="front-end" required>
            <label for="front-end">Front-end</label>
            <br>

            <input type="checkbox" name="check" id="back-end" value="back-end" required>
            <label for="back-end">Back-end</label>
            <br>

            <input type="checkbox" name="checkbox" value="data-virualization" required>
            <label for="data-virtualization">Data-Virtualization</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="challenges" required label for="challenges">Challenges</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="Open source community" required>
            <label for="Open source community">Open source community</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="Gitter help rooms" required>
            <label for="Gitter help rooms">Gitter help rooms</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="Videos" required>
            <label for="Videos">Videos</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="City meet ups" required>
            <label for="City meet ups">City meet ups</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="wiki" required>
            <label for="wiki">Wiki</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="forum" required>
            <label for="forum">Forum</label>
            <br>

            <input type="checkbox" name="checkbox" id="challenges" value="additional course" required>
            <label for="additional course">Additional course</label>
            <br>

            <label for="comments">Any comments or suggestion?</label>
            <textarea id="comments" rows="5" columns="500">
    Enter your comments here...
  </textarea><br><br>

            <input type="submit" id="submit" value="Submit">

    </fieldset>
    </form>

</html>
